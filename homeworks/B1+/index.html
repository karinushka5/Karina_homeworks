<body>
    <script>
        let getCentury = (year) => {return alert(`${Math.floor(year/100) + 1} век`)}
        let askCentury = () => { 
            let year = parseInt(prompt('Введите год'));
            isNaN(year)? askCentury(parseInt(prompt('Введите год'))):getCentury(year);
        }
       askCentury();
    </script>
