<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 1px;
        }
        #area {
            width: 300px;
            height: 300px;
            background: rgb(255, 36, 255);
            position: relative;
        }
        #square {
            width: 50px;
            height: 50px;
            background: rgb(61, 211, 231);
            position: absolute;
            top: 0;
            left: 0;
            /* left: 0; */
        }
    </style>
</head>
<body>
    <div id="area" >
        <div id="square"></div>
    </div>
    <script>
            // let y = document.getElementById('square').getBoundingClientRect().top;
            // let x = document.getElementById('square').getBoundingClientRect().right;
            let y = 0;
            let x = 0;
            const elem = document.getElementById('square');
            const parent = document.getElementById('area');
            console.log(x,y)
            window.addEventListener("keydown", (e) => {
     
                switch(e.key){
                    case 'w': 
                        if (y>=9) {y -=10; elem.style.top= (y+'px');} break;
                    case 's': 
                        if (y <= 240) {y += 10; elem.style.top= (y+'px');} 
                        break;
                    case 'd': 
                        if (x<=240) {x += 10; elem.style.left= (x+'px');} 
                        break;
                    case 'a': 
                        if (x >= 9) {x -=10; elem.style.left= (x+'px');} 
                        break;
                }
            })
    </script>
</body>
</html>
