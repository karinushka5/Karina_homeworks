<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 1px;
        }
        #area {
            width: 300px;
            height: 300px;
            background: purple;
            position: relative;
            /* top: 0;
            left: 0; */
        }
        #square {
            width: 50px;
            height: 50px;
            background: rgb(61, 129, 231);
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="area">
        <div id="square"></div>
    </div>
    <script>
            // let y = document.getElementById('square').getBoundingClientRect().top;
            // let x = document.getElementById('square').getBoundingClientRect().right;
            let y = 0;
            let x = 0;
            const elem = document.getElementById('square');
            console.log(x,y)
            window.addEventListener("keydown", (e) => {
     
                switch(e.key){
                    case 'w': y -=3; elem.style.top= (y+'px'); break;
                    case 's': y +=+3;elem.style.top= (y+'px'); break;
                    case 'd': x +=3; elem.style.left= (x+'px'); break;
                    case 'a': x -=3; elem.style.left= (x+'px'); break;
                }
            })
    </script>
</body>
</html>
