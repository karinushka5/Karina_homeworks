<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.07 VOWELS</title>
</head>
<body>
    <input type='button' value='Поиск' onclick='getStr()'>
    <script>
    let getStr = () => console.log(`Количество гласных: ${getVowels(prompt("Введите строку"))}`)

    let getVowels = str => {
    const vowels = 'аеёиоуыэюя';
    str = str.toLowerCase().split('');
    let result = str.reduce((sum, cur) => {
        if(vowels.includes(cur))  return sum += 1
        else  return sum
    }, 0);
    return result

}

    </script>
</body>
</html>
