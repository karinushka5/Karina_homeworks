<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2+</title>
</head>
<body>
    <script>
        
        let askPhrase = () => {
            const phrase = prompt('Введите фразу');
            phrase === ''? askPhrase():getReverse(phrase);
        }
        let getReverse = (text) => {
            return alert(text.split('').reverse(). join(''));
        }
        askPhrase();
        
    </script>
</body>
