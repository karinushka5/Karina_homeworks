<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
         #app {
            padding: 20px;
            display: grid;
            grid-auto-rows: min-content;
            grid-auto-columns: min-content;
         }
         #app div {
            margin: 20px;
         }

    </style>
  </head>
  <body>
    <input type='button' value='Render' onclick='getDiv()'>
    <div id = 'app'></div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const cars = [
            {id:'1',
            brandTitle: 'BMW',
            modelTitle: 'M5',
            imgURL: "https://www.drivespark.com/images/2020-06/2021-bmw-m5-competition-exterior-5.jpg",
            discrip: 'the best car'
        },
        {   id:'2',
            brandTitle: 'Audi',
            modelTitle: 'Q5',
            imgURL: "https://s.auto.drom.ru/i24246/c/photos/fullsize/audi/q5/audi_q5_959970.jpg",
            discrip: 'the best car'
        },
        {   id:'3',
            brandTitle: 'Mazda',
            modelTitle: 'CX5',
            imgURL: "https://s.auto.drom.ru/i24208/c/photos/fullsize/mazda/cx-5/gen473_mazda_cx-5_708027.jpg",
            discrip: 'the best car'
        }]
        const elem = document.getElementById('app');
       
        let getDiv = () => {
            let str= ''
            for (let car of cars) {
                str += `<div class="card" style="width: 18rem;">
                <img src="${car.imgURL}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${car.brandTitle}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            </div>`
                }
                elem.innerHTML=str;
            }
        

    </script>
  </body>
</html>
