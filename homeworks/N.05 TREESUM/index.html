<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.05 TREESUM</title>
</head>
<body>
    <script>
        let arr = [
            5,7, 
                [4,[2], 8, [1,3],2],
                    [9, [] ],
                            1,8
        ];
        let sum = 0;
        function treeSum(array) {
            
            for (let i = 0; i< array.length; i++) {
                if (typeof array[i] === "number") {
                    sum += array[i];
                } 
                else {
                    treeSum(array[i]);
                }
            }
           
        }
        treeSum(arr);
        console.log(sum);

    </script>
</body>
</html>
